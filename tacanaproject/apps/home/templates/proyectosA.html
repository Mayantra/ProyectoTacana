<body id="body">

<!-- Header Start -->
<header class="navigation">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<nav class="navbar navbar-expand-lg p-0">
					<a class="navbar-brand" href="{% url 'home:index'%}">
						<img src="{% static 'images/logo.png'%}" alt="Logo">
					</a>

					<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
						<span class="ion-android-menu"></span>
					</button>

					<div class="collapse navbar-collapse ml-auto" id="navbarsExample09">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link" href="{% url 'home:index'%}">Inicio</a>
							</li>
              <li class="nav-item">
								<a class="nav-link active" href="{% url 'home:proyectosA'%}">Proyectos</a>
							</li>
							
							<li class="nav-item "><a class="nav-link" href="{% url 'home:oficinas'%}">Oficinas</a></li>
							
							<li class="nav-item @@contact"><a class="nav-link" href="{% url 'home:contacto'%}">Contacto</a></li>
							<li class="nav-item @@contact"><a class="nav-link" href="{% url 'home:login'%}">Login</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
</header><!-- header close -->

<section class="page-title bg-2">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Proyectos</h1>
          <p>En este apartado estarán los proyectos en proceso.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Portfolio Start -->
<section class="portfolio-work">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <div class="portfolio-menu">
            <div class="btn-group btn-group-toggle justify-content-center" data-toggle="buttons">
              <label class="btn btn-sm btn-primary active">
                <input type="radio" name="shuffle-filter" value="all" checked="checked" />Infraestructura
              </label>
              <label class="btn btn-sm btn-primary">
                <input type="radio" name="shuffle-filter" value="design" />Drenajes
              </label>
              <label class="btn btn-sm btn-primary">
                <input type="radio" name="shuffle-filter" value="video" />Agua y saneamiento
              </label>
              <label class="btn btn-sm btn-primary">
                <input type="radio" name="shuffle-filter" value="illustration" />Carreteras
              </label>
            </div>
          </div>
          <div class="row shuffle-wrapper">
            
            {% for i in object_list%}
            <div class="col-lg-4 col-sm-6 portfolio-item shuffle-item" data-groups="[&quot;design&quot;]">
              <a href="{% url 'home:detallesproject'%}">
              <img src="{{i.foto.url}}" alt="img">
              <div class="portfolio-hover">
                <div class="portfolio-content">
                  <a href="{% url 'home:detallesproject'%}"><i class="icon ion-ios-arrow-up"></i></a>
                  <a class="h3" href="{% url 'home:detallesproject'%}">{{i.nombre}}</a>
                  <p>{{i.lugar}} </p>
                </div>
              </div>
            </a>
            </div>
            {%endfor%}
          
            



          </div>


        </div>
      </div>
    </div>
  </div>
</section>
<!-- Portfolio End -->

<!-- footer Start -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <p class="copyright mb-0">Mejorando la calida de vida la sociedad
          <br>Municipalidad de Tacaná
        </p>
      </div>
    </div>
  </div>
</footer>

<!--Scroll to top-->
<div id="scroll-to-top" class="scroll-to-top">
	<span class="icon ion-ios-arrow-up"></span>
</div>
    <!-- 
    Essential Scripts
    =====================================-->


   <!-- Main jQuery -->
   <script src="{% static 'plugins/jquery/jquery.min.js' %} "></script>
   <!-- Bootstrap 3.1 -->
   <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
   <!-- slick Carousel -->
   <script src="{% static 'plugins/slick/slick.min.js' %}"></script>
   <script src="{% static 'plugins/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
   <!-- filter -->
   <script src="{% static 'plugins/shuffle/shuffle.min.js' %}"></script>
   <script src="{% static 'plugins/SyoTimer/jquery.syotimer.min.js' %}"></script>
   <!-- Google Map -->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"></script>
   <script src="{% static 'plugins/google-map/map.js' %}"></script>

   <script src="{% static 'js/script.js' %}"></script>
