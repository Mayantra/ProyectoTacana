<!-- Header Start -->
<header class="navigation">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<nav class="navbar navbar-expand-lg p-0">

						<img src="{% static 'images/logo.png'%}" alt="Logo">
					</a>

					<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
						<span class="ion-android-menu"></span>
					</button>

					<div class="collapse navbar-collapse ml-auto" id="navbarsExample09">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link" href="{% url 'home:index'%}">Inicio</a>
							</li>
              <li class="nav-item">
								<a class="nav-link" href="{% url 'home:proyectosA'%}">Proyectos</a>
							</li>
							
							<li class="nav-item "><a class="nav-link" href="{% url 'home:oficinas'%}">Oficinas</a></li>
							
							<li class="nav-item @@contact"><a class="nav-link" href="{% url 'home:contacto'%}">Contacto</a></li>

						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
</header><!-- header close -->



<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
	<style>
	  .rounded-t-5 {
		border-top-left-radius: 0.5rem;
		border-top-right-radius: 0.5rem;
	  }
  
	  @media (min-width: 992px) {
		.rounded-tr-lg-0 {
		  border-top-right-radius: 0;
		}
  
		.rounded-bl-lg-5 {
		  border-bottom-left-radius: 0.5rem;
		}
	  }
	</style>
	<div class="card mb-3">
	  <div class="row g-0 d-flex align-items-center">
		<div class="col-lg-4 d-none d-lg-flex">
		  <img src="https://lh3.googleusercontent.com/p/AF1QipO1xw550LuaVCZ_OD-daHGoySWfX9y6WI4DYv_I=s1600-w400" alt="Trendy Pants and Shoes"
			class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
		</div>
		<div class="col-lg-8">
		  <div class="card-body py-5 px-md-5">
  
			<form method="POST">
				{% csrf_token%}

			  <div class="d-flex align-items-center mb-3 pb-1">
				
				<span class="h1 fw-bold mb-0">Inicio de sesión</span>
			  </div>

			  

			  <div class="form-outline mb-4">
				<input type="text" class="form-control form-control-lg" name="username" />
				<!-- {{ form.username }}   -->
				<label class="form-label" for="form2Example17">Usuario</label>
			  </div>

			  <div class="form-outline mb-4">
				<input type="password" class="form-control form-control-lg" name ="password"/>
				<!-- {{ form.password }}   -->
				<label class="form-label" for="form2Example27">Contraseña</label>
			  </div>

			  <div class="pt-1 mb-4">
				<button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
			  </div>

			  
			</form>
  
		  </div>
		</div>
	  </div>
	</div>
  </section>
  <!-- Section: Design Block -->

<!-- footer Start -->
<footer class="footer">
	<div class="container">

						Templates</a>
				</p>
			</div>
		</div>
	</div>
</footer>

<!--Scroll to top-->
<div id="scroll-to-top" class="scroll-to-top">

</div>
